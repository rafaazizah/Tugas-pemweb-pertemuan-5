<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .name-group, .contact-group {
      display: flex;
      gap: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin-top: 10px;
    }

    .terms {
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Class Registration Form</h2>
    <p>Please fill out the form below to register for our class</p>

    <form>
      <div class="name-group">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <div class="contact-group" style="margin-top:10px;">
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
      </div>

      <label for="level">Class Level</label>
      <select id="level" required>
        <option value="">Select your class level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <small>Please choose the appropriate level for your experience</small>

      <label>Class Days</label>
      <p style="font-size:13px; margin-top:2px;">Please select the days you are available to attend class</p>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
      </div>

      <div class="terms">
        <label><input type="checkbox" required> I agree to the terms and conditions of the class registration</label>
      </div>

      <button type="submit">Register Now!</button>
    </form>
  </div>
</body>
</html>
