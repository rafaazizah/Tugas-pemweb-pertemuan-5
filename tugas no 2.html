
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 420px;
        }
        h2 {
            margin-bottom: 5px;
            font-weight: 700;
        }
        p.subtitle {
            color: #555;
            margin-top: 0;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 9px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95em;
            box-sizing: border-box;
        }
        .row-flex {
            display: flex;
            gap: 15px;
        }
        .row-flex > div {
            flex: 1;
        }
        .checkbox-group {
            margin-bottom: 25px;
        }
        .checkbox-group label {
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 6px;
        }
        .terms {
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        button {
            background-color: #1676f3;
            color: white;
            font-weight: 700;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #145ac1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <p class="subtitle">Please fill out the form below to register for the event.</p>

        <form>
            <div class="row-flex">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" />
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" />
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />

            <div class="row-flex">
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="" disabled selected>Select Country</option>
                        <option value="usa">USA</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" />
                </div>
            </div>

            <label>T-Shirt Size</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="tshirtSize" value="small" /> Small</label>
                <label><input type="checkbox" name="tshirtSize" value="medium" /> Medium</label>
                <label><input type="checkbox" name="tshirtSize" value="large" /> Large</label>
                <label><input type="checkbox" name="tshirtSize" value="extra-large" /> Extra Large</label>
            </div>

            <h3>Emergency Contact Information</h3>

            <label for="emergencyName">Emergency Contact Name</label>
            <input type="text" id="emergencyName" name="emergencyName" placeholder="Jane Smith" />

            <label for="emergencyPhone">Emergency Contact Phone Number</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1 (555) 123-4567" />

            <div class="terms">
                <label><input type="checkbox" name="terms" /> I agree to the terms and conditions of this event.</label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
