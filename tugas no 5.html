
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .order-form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
    max-width: 400px;
    width: 100%;
  }
  .order-form h2 {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  textarea,
  input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .row > div {
    flex: 1;
  }
  .checkbox-group, .checkbox-row {
    margin-top: 10px;
  }
  .checkbox-row {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
  }
  .checkbox-row label {
    font-weight: normal;
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  .submit-btn {
    margin-top: 20px;
    background-color: #000;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
  }
  .terms {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }
  .terms input {
    margin-right: 10px;
  }
</style>
</head>
<body>

<form class="order-form">
  <h2>Order Form</h2>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="John Doe" />

  <div class="row">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
    </div>
  </div>

  <h3 style="margin-top: 25px;">Order Details</h3>

  <div class="row">
    <div>
      <label for="product">Product</label>
      <select name="product" id="product">
        <option disabled selected>Select a product</option>
        <option>Product 1</option>
        <option>Product 2</option>
        <option>Product 3</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />
    </div>
  </div>

  <label>Size</label>
  <div class="checkbox-row">
    <label><input type="checkbox" name="size" value="Small" /> Small</label>
    <label><input type="checkbox" name="size" value="Medium" /> Medium</label>
    <label><input type="checkbox" name="size" value="Large" /> Large</label>
    <label><input type="checkbox" name="size" value="XL" /> XL</label>
  </div>

  <label>Color</label>
  <div class="checkbox-row">
    <label><input type="checkbox" name="color" value="Red" /> Red</label>
    <label><input type="checkbox" name="color" value="Green" /> Green</label>
    <label><input type="checkbox" name="color" value="Blue" /> Blue</label>
    <label><input type="checkbox" name="color" value="Black" /> Black</label>
  </div>

  <label for="comments">Additional Comments</label>
  <textarea id="comments" name="comments" placeholder="Enter any additional comments or instructions"></textarea>

  <h3 style="margin-top: 25px;">Payment Details</h3>

  <label for="payment-method">Payment Method</label>
  <select id="payment-method" name="payment-method">
    <option disabled selected>Select a payment method</option>
    <option>Credit Card</option>
    <option>PayPal</option>
    <option>Bank Transfer</option>
  </select>

  <div class="terms">
    <input type="checkbox" id="terms" name="terms" />
    <label for="terms">I accept the terms and conditions.</label>
  </div>

  <button type="submit" class="submit-btn">Submit Order</button>
</form>

</body>
</html>
